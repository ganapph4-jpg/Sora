<!DOCTYPE html>
<html>
<head>
    <title>Sora Downloader</title>
    <style>
        body {
            background: #f4f4f4;
            padding: 40px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        .box {
            background: #fff;
            width: 380px;
            padding: 25px;
            margin: auto;
            border-radius: 12px;
            box-shadow: 0 0 10px #0003;
        }
        input {
            width: 90%;
            padding: 12px;
            border: 1px solid #bbb;
            border-radius: 6px;
            margin-bottom: 12px;
        }
        button {
            background: #007bff;
            border: none;
            padding: 12px 25px;
            color: #fff;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover { background: #005fcc; }
    </style>
</head>
<body>

<div class="box">
    <h2>Sora Downloader</h2>
    <p>Paste your Sora link or video ID</p>

    <form action="/video" method="GET">
        <input type="text" name="id" placeholder="Paste Sora link hereâ€¦" required>
        <button type="submit">Download</button>
    </form>
</div>

</body>
</html>
